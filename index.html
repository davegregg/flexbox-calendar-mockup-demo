<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <!-- normalize css file here -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div class="results"></div>
            <div class="calc-buttons">
                <div class="left-side">
                    <div class="top">
                        <div class="cell">
                            <div>AC</div>
                        </div>
                        <div class="cell">
                            <div>+/-</div>
                        </div>
                        <div class="cell">
                            <div>%</div>
                        </div>
                    </div>
                    <div class="numbers">
                        <div class="cell">
                            <div>7</div>
                        </div>
                        <div class="cell">
                            <div>8</div>
                        </div>
                        <div class="cell">
                            <div>9</div>
                        </div>
                        <div class="cell">
                            <div>4</div>
                        </div>
                        <div class="cell">
                            <div>5</div>
                        </div>
                        <div class="cell">
                            <div>6</div>
                        </div>
                        <div class="cell">
                            <div>1</div>
                        </div>
                        <div class="cell">
                            <div>2</div>
                        </div>
                        <div class="cell">
                            <div>3</div>
                        </div>
                        <div class="cell big-cell">
                            <div>0</div>
                        </div>
                        <div class="cell">
                            <div>.</div>
                        </div>
                    </div>
                </div>
                <div class="operators">
                    <div class="cell">&divide;</div>
                    <div class="cell">&times;</div>
                    <div class="cell">&minus;</div>
                    <div class="cell">&plus;</div>
                    <div class="cell">&equals;</div>
                </div>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
